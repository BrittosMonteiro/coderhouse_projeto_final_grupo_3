<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../src/style/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contato</title>
  </head>
  <body>
    <header class="header">
      <a href="../../index.html">
        <img
          src="../../src/assets/logo.png"
          alt="Logo do site"
          title="Logo do site"
          class="header__logo"
        />
      </a>
      <nav class="header__nav">
        <a href="../../index.html" class="nav__item">INÍCIO</a>
        <a href="./contact.html" class="nav__item">CONTATO</a>
      </nav>
      <form action="" method="" class="header__form_search">
        <input
          type="search"
          id="search_movie"
          class="form_search__input_search"
          placeholder="Pesquisar filme"
        />
        <i class="ph ph-magnifying-glass"></i>
      </form>
    </header>

    <main>
      <div class="page_description">
        <h1 class="page_title">CONTATO</h1>
        <span class="page_subtitle"
          >Nos envie uma sugestão, dúvida, elogios ou críticas através do
          formulário abaixo</span
        >
      </div>
      <form action="" method="" class="form_contact">
        <div class="form_row">
          <div class="form_field">
            <label for="name" class="form_field__label">NOME</label>
            <input
              type="text"
              name=""
              id="name"
              placeholder="SEU NOME"
              class="form_field__input"
            />
          </div>
          <div class="form_field">
            <label for="email" class="form_field__label">E-MAIL</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="SEU E-MAIL"
              class="form_field__input"
            />
          </div>
        </div>

        <div class="form_field">
          <label for="message" class="form_field__label">MENSAGEM</label>
          <textarea
            name=""
            id="message"
            placeholder="DEIXE SUA MENSAGEM AQUI"
            class="form_field__textarea"
          ></textarea>
        </div>

        <button class="btn_send" id="btn_send">ENVIAR</button>
      </form>
    </main>

    <footer class="footer">
      <span>Projeto desenvolvido pelo grupo 3.</span>
    </footer>
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
  </body>
</html>
